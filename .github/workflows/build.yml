name: Build NanaBox Lite CLI

on:
  push:
    branches:
      - main
      - initial-setup
  pull_request:
    branches:
      - main
      - initial-setup

jobs:
  build-cli:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages (if any)
        run: |
          if (Test-Path ".\NanaBoxLite.sln") {
            nuget restore .\NanaBoxLite.sln
          }

      - name: Build NanaBox Lite CLI (user-mode only)
        run: |
          msbuild .\src\nanabox-lite\nanabox-lite.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanabox-lite-cli
          path: |
            x64/Release/nanabox-lite.exe
            build/Release/x64/nanabox-lite.exe
