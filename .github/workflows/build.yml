name: Build NanaBox Lite

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Visual Studio environment
        uses: microsoft/setup-msbuild@v1

      - name: Restore (if you have NuGet/other restore steps)
        run: nuget restore nanabox-lite.sln
        shell: cmd

      - name: Build user-mode project(s)
        run: |
          msbuild "nanabox-lite\src\nanabox-lite\nanabox-lite.vcxproj" `
            /p:Configuration=Release /p:Platform=x64 /m
        shell: powershell

      - name: Build driver (skip Inf2Cat / InfVerif on CI)
        # This step compiles and links the driver but skips INF verification and catalog generation
        run: |
          msbuild "nanabox-lite\driver\nanabox_hvfilter.vcxproj" `
            /p:Configuration=Release /p:Platform=x64 /m `
            /p:RunInfVerif=false /p:RunInf2Cat=false
        shell: powershell

      - name: Upload driver artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanabox-hvfilter-release
          path: driver\build\Release\x64\nanabox_hvfilter.sys
