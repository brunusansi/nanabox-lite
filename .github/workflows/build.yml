name: Build NanaBox Lite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Deixa o msbuild disponível no PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      # Build do CLI (nanabox-lite.exe)
      # OBS: se o .vcxproj estiver em outro lugar, ajuste o caminho abaixo.
      - name: Build CLI (nanabox-lite.exe)
        run: |
          msbuild /m /p:Configuration=Release /p:Platform=x64 src/nanabox-lite/nanabox-lite.vcxproj
        shell: pwsh

      # Build do driver (nanabox_hvfilter.sys)
      - name: Build driver (nanabox_hvfilter.sys)
        run: |
          msbuild /m /p:Configuration=Release /p:Platform=x64 driver\nanabox_hvfilter.vcxproj
        shell: pwsh

      # Passo de debug: mostra onde os binários foram gerados
      - name: List build outputs
        run: |
          Write-Host "=== Procurando nanabox-lite.exe ==="
          Get-ChildItem -Recurse -Force -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "nanabox-lite.exe" }
          Write-Host "=== Procurando nanabox_hvfilter.sys ==="
          Get-ChildItem -Recurse -Force -ErrorAction SilentlyContinue | Where-Object { $_.Name -like "nanabox_hvfilter.sys" }
        shell: pwsh

      - name: Prepare artifact
        run: |
          New-Item -ItemType Directory -Path artifact -Force | Out-Null

          # CLI
          # IMPORTANTE: confirme no log do passo "List build outputs" se o caminho é este mesmo.
          # Ajuste se o projeto gerar em outra pasta.
          Copy-Item -Path ".\src\nanabox-lite\x64\Release\nanabox-lite.exe" -Destination ".\artifact\" -Force

          # Driver .sys e .inf
          Copy-Item -Path ".\driver\x64\Release\nanabox_hvfilter.sys" -Destination ".\artifact\" -Force
          Copy-Item -Path ".\driver\nanabox_hvfilter.inf" -Destination ".\artifact\" -Force

          # Script de instalação e perfis (se existirem)
          if (Test-Path ".\scripts\install.ps1") {
            Copy-Item -Path ".\scripts\install.ps1" -Destination ".\artifact\" -Force
          }

          if (Test-Path ".\profiles") {
            Copy-Item -Path ".\profiles" -Destination ".\artifact\profiles" -Recurse -Force
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanabox-lite-bundle
          path: artifact
