name: Build NanaBox Lite

on:
  push:
    branches: [ main, initial-setup ]
  pull_request:
    branches: [ main, initial-setup ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Se o projeto for só user-mode, isso já basta.
      # Para driver, idealmente instalar WDK no runner ou usar imagem custom.

      - name: Build solution
        run: |
          msbuild .\NanaBoxLite.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nanabox-lite-build
          path: |
            **\x64\Release\*.sys
            **\x64\Release\*.inf
            **\x64\Release\nanabox-lite.exe
