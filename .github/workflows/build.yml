name: Build NanaBox Lite (Hosted)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Add msbuild to PATH
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      # Build CLI (nanabox-lite.exe)
      - name: Build CLI (nanabox-lite.exe)
        run: |
          msbuild /m /p:Configuration=Release /p:Platform=x64 src/nanabox-lite/nanabox-lite.vcxproj
        shell: pwsh

      # Aviso expl√≠cito sobre o driver
      - name: Note about driver build
        run: |
          Write-Host "======================================================="
          Write-Host "INFO: Hosted GitHub Actions runner does NOT build the"
          Write-Host "      kernel driver (nanabox_hvfilter.sys) because WDK"
          Write-Host "      is not fully supported/integrated in this image."
          Write-Host ""
          Write-Host "      To build the driver, use Visual Studio 2022 + WDK"
          Write-Host "      em um ambiente local ou VM com WDK instalado."
          Write-Host "======================================================="
        shell: pwsh

      # Debug step: show where CLI binary was generated
      - name: List build outputs
        run: |
          Write-Host "=== Searching for nanabox-lite.exe ==="
          Get-ChildItem -Recurse -Force -ErrorAction SilentlyContinue | Where-Object { $_.Name -ieq "nanabox-lite.exe" }
        shell: pwsh

      - name: Prepare artifact
        run: |
          New-Item -ItemType Directory -Path artifact -Force | Out-Null

          # CLI executable
          Copy-Item -Path ".\src\nanabox-lite\build\Release\x64\nanabox-lite.exe" `
                    -Destination ".\artifact\" -Force

          # Driver .inf (fonte)
          if (Test-Path ".\driver\nanabox_hvfilter.inf") {
            Copy-Item -Path ".\driver\nanabox_hvfilter.inf" `
                      -Destination ".\artifact\" -Force
          }

          # Installation script
          if (Test-Path ".\scripts\install.ps1") {
            Copy-Item -Path ".\scripts\install.ps1" `
                      -Destination ".\artifact\" -Force
          }

          # Profiles (e.g., roblox-lite.json)
          if (Test-Path ".\profiles") {
            Copy-Item -Path ".\profiles" `
                      -Destination ".\artifact\profiles" -Recurse -Force
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanabox-lite-bundle
          path: artifact
